	<!--
		=== Feedback Alpers, 2016-04-27 ===

		Formal sieht das gut aus: Es ist klar erkennbar, welche strukturellen Elemente es gibt.

		Aber es ist leider nur der Quizteil, den Sie hier unterstützen. Da Ihre Anwendung an sich nur wenige Möglichkeiten hat, arbeiten Sie bitte noch folgendes ein:
		- Beispielsweise fehlt die administrative Seite: Es sollte möglich sein, dass ein Admin neue Fragen über ein Interface hinzufügen kann, ohne dabei etwas am Programm ändern zu müssen.
		- Es fehlt ebenfalls eine Möglichkeit Fehler zu korrigieren und unklare Anworten zu präzisieren.
		- Eine Highscore-Liste wäre schön.
		- Dann sollte es natürlich möglich sein, sich einzuloggen, um die Ergebnisse zu personalisieren und Tests wiederholen zu können.
		- Ein Feedback-Formular sollte es auch geben, damit Nutzer Wünsche und Kritik äußern können.
		- Dann sollten Nutzer auch konkret ein Feedback zu einer Antwort geben können, die Ihrer Ansicht nach nicht richtig oder schwammig formliert ist.
		- Für dieses Feedback sollte es ein Ticketsystem geben: Wenn der Admin sich eingeloggt hat, kann er/sie das Feedback einordnen (dringend, hat Zeit, ist Quatsch).
		- Und Nutzer sollten eine Reaktion auf Ihr Feedback sehen können.
	-->
