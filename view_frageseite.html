<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Projekt | Quiz</title>
</head>

<body>
	<h1> Projekt | Quiz </h1> <!-- Titel des Projektes -->
	
	<!-- Gruppe VI -->
	<form action="#" method="post">
		<p>Frage 1 von X</p> <!-- Anzahl der Fragen (X = Anzahl) -->
		<p><b>Erste Frage</b></p> <!-- Die Frage -->
		<fieldset>
			<p>A: Antwort</p><!-- erste Antwort -->
			<input type="radio" id="answer1" name="answer" value="answer" required><!-- erste Antwort auswählen -->  
			<p>B: Antwort</p><!-- zweite Antwort -->
			<input type="radio" id="answer2" name="answer" value="answer" required><!-- zweite Antwort auswählen -->
			<p>C: Antwort</p><!-- dritte Antwort -->
			<input type="radio" id="answer3" name="answer" value="answer" required><!-- dritte Antwort auswählen --> 
			<p>D: Antwort</p><!-- vierte Antwort --> 
			<input type="radio" id="answer4" name="answer" value="answer" required><!-- vierte Antwort auswählen -->   
		</fieldset>
		<input value="Weiter" type="submit" id="next" name="next"><!-- Weiter/Abgeben -->
	</form>
	<a href="view_start.html"><button>Zurück</button></a><!-- Zurück -->
	<!-- Gruppe VI ende -->

	<hr> <!-- Inhalt trennen -->

	<!-- Gruppe VII -->
	<h2>Feedback</h2>
	<form action="#" method="post">
	    <textarea type="text" placeholder="Feedback:" required></textarea><!-- Feedback schreiben -->
	    <input value="Senden" type="submit" id="sendfeedback" name="sendfeedback"><!-- Feedback senden -->
    </form>
	<!-- Gruppe VII ende -->
</body>

</html>
